<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTOR - Settings</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="/styles/settings/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>
    <div class="topbar">
        <div class="navbar">
            <a href="/"><h3 class="logo"><img src="/images/logo.png" height="55"></h3></a>
            <a href="/threads/new" id="threadBtn"><button class="navBtn"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/></svg> New thread</button></a>
            <a href="/signin" id="signinLink"><button id="user" class="navBtn"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-x-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6.146-2.854a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"/></svg> Sign in</button></a>
            <a href="/logout" id="logoutBtn"><button class="navBtn"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-x-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6.146-2.854a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"/></svg> Sign out</button></a>
        </div>
        <hr>
    </div>
    <h1 class="title">User settings - <span id="userName"></span></h1>
    <br>
    <div class="page1">
        <div class="row">
            <div class="four columns">
                <div class="formContainer">
                    <form class="userNameForm">
                        <h5 class="control-title">Change your username</h5>
                        <input type="text" name="newName" placeholder="New Username" required>
                        <br>
                        <input type="submit" value="Change">
                    </form>
                </div>
            </div>
            <div class="four columns">
                <div class="formContainer">
                    <form class="passwordForm">
                        <h5 class="control-title">Change your password</h5>
                        <input type="password" name="oldPassword" placeholder="Old Password" required>
                        <br>
                        <input type="password" name="newPassword" id="newPassword" placeholder="New Password" required>
                        <br>
                        <input type="submit" value="Change">
                    </form>
                </div>
            </div>
            <div class="four columns">
                <div class="formContainer">
                    <form class="deleteForm">
                        <h5 class="control-title">Delete your account</h5>
                        <input type="text" name="username" placeholder="Username" required>
                        <br>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <br>
                        <div class="note notSelect"><b>Note:</b> This will delete your account, all your threads and all your comments. Please insert your username and password. This action is irreversible</div>
                        <br>
                        <input type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/settings/index.js"></script>
</body>

</html>
